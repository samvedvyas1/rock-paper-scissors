<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./favicon.ico">
  <script src="./script.js" defer></script>
</head>
  <body>
    <div class="header">
      Rock Paper Scissors
    </div>
    <div class="text-container">
      <div class="win">Choose your weapon</div>
      <div class="win-reason">First to score 5 points wins the game</div>
    </div>
    <div class="score-container">
      <div class="player">
        <div class="player-icon">❔</div>
        <div class="player-score">Player: 0</div>
      </div>
      <div class="computer">
        <div class="computer-icon">❔</div>
        <div class="computer-score">Computer: 0</div>
      </div>
    </div>
    <div class="button-container">
      <button class="rock">✊</button>
      <button class="paper">✋</button>
      <button class="scissors">✌</button>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-win">You lost...</div>
        <button class="play-again">Play again</button>
      </div>
    </div>
  </body>
</html>
